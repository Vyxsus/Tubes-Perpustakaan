<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.title}">Book Title</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .book-title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .book-text {
            text-align: left;
            line-height: 1.6;
        }
        .feedback-form {
            margin-top: 40px;
            text-align: left;
        }
        .feedback-form label {
            display: block;
            margin: 10px 0 5px;
        }
        .feedback-form textarea {
            width: 100%;
            height: 100px;
        }
        .feedback-form input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-title" th:text="${book.title}">Book Title</div>
        <div class="book-text" th:text="${bookText}">Book Text</div>

        <!-- Feedback form -->
        <div class="feedback-form">
            <h3>Feedback</h3>
            <form th:action="@{/books/feedback}" method="post">
                <input type="hidden" name="bookId" th:value="${book.id}">
                <label for="question1">Apakah buku ini menarik?</label>
                <textarea id="question1" name="question1" required></textarea>

                <label for="question2">Apa yang paling Anda sukai dari buku ini?</label>
                <textarea id="question2" name="question2" required></textarea>

                <label for="question3">Apa yang bisa ditingkatkan dari buku ini?</label>
                <textarea id="question3" name="question3" required></textarea>

                <input type="submit" value="Kirim Feedback">
            </form>
        </div>
    </div>
</body>
</html>
